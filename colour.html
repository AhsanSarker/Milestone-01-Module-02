<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        p{
           background-color: hwb(180 0% 0%);
           width : 30%;
        }  

        li{
            color: blueviolet;
        }

        #boss{
              color: brown;
              text-align: center;
        }

        #boss1{
            color: brown ;
            font-size: larger;
        }
        
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: brown;">Learning basic CSS</h3>
    <h4 style="background-color: aquamarine;">Always build yourself </h4>

    <P>CSS meaning: Cascading Style Sheet</P>
    <p id="boss">this is 3 type</p>
    <p class="player">every type has own identity</p>

    <ol type ="i">
        <li >Inline</li>
        <li id="boss1">Internal</li>
        <li>External</li>
    </ol>
</body>
</html>
